{% extends 'Flight1/layout2.html' %}
{% load static %}



 
    {% block title %}
    Weeboo | Sign Up
    {% endblock title %}
   
{% block body %}
<body>
    <div class="wrapper">
        <form action="{% url 'Flight1:register' %}" method="POST">
            {% csrf_token %} 
            <h1>Sign up <i class='bx bxs-plane-alt'></i> </h1>
            <div class="name">
                    <input type="text" name="firstname" placeholder="First name *" autocomplete="off" required>
                    <input type="text" name="lastname" placeholder="Last name *" autocomplete="off" required>
            </div>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                    <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
                    <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                  </svg></i> Email Adress
                <input type="email" name="email" placeholder="Email Address *"  autocomplete="off" required>
            </div><br>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                  </svg> Phone Number
                <input type="text" name="phone" placeholder="Phone Number *" pattern="[0-9]{10}" autocomplete="off" required>
            </div><br>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upc" viewBox="0 0 16 16">
                    <path d="M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0z"/>
                  </svg> ID Code
                <input type="text" name="identification" placeholder="ID Code *" pattern="[0-9]{12}" autocomplete="off" required>
            </div><br>
            <div class="input-box">
                <i class='bx bxs-user'></i> Username
                <input type="text" name="username" placeholder="User name *" autocomplete="off" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i> Password
                <input type="password" name="password" placeholder="Password *" autocomplete="off" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i> Password Confirmation
                <input type="password" name="confirmation" placeholder="Password Confirmation *" autocomplete="off" required>
            </div>
            <div><small>{{message}}</small> </div>
            <button class="btn" >Sign Up</button>
            <div class="login-links">
                <p style="font-weight: bold;">
                    Already have an account ?<a style="font-weight: bold;" href="{% url 'Flight1:login' %}"> Login</a>
                </p>
            </div>
        </form>
    </div>
</body>
{% endblock body %}
