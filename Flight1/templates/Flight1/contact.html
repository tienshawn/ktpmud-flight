
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'Flight1/css/contact.css' %}">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{% static 'Flight1/img/planeicon.png' %}">
    <title>Weeboo | Contact</title>
</head>
<body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="{% static 'Flight1/img/shape.png' %}" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Happy Flying
          </p>

          <div class="info">
            <div class="information">
              <img src="{% static 'Flight1/img/location.png' %}" class="icon" alt="" />
              <p>HUST,Hai Ba Trung, HaNoi</p>
            </div>
            <div class="information">
              <img src="{% static 'Flight1/img/email.png' %}" class="icon" alt="" />
              <p>abc@gmail.com</p>
            </div>
            <div class="information">
              <img src="{% static 'Flight1/img/phone.png' %}" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="#" method="POST">
            {% csrf_token %} 
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Your name"  />
             
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email" required/>
             
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone number" required />

            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Your problems" required></textarea>

            </div>
            {{message}}
            <br>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
<scripts src="{% static 'Flight1/js/contact.js' %}"></scripts>
  </body>
</html>
